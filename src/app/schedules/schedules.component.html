


<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Schedules</h2>
    </div>
    <div class="col-lg-2">
  
    </div>
  </div>

<div class="wrapper wrapper-content">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <div class="ibox-tools">
                        <button class="btn btn-white btn-sm" data-toggle="tooltip" data-placement="left" title="Create New Schedule"(click)="scheduleCreateNavigate()"><i class="fa fa-plus"></i> New schedule</button>
                        <button class="btn btn-white btn-sm m-l" data-toggle="tooltip" data-placement="left" title="Refresh Schedules" (click)="refresh()"><i class="fa fa-refresh"></i> Refresh</button>
                    </div>
                </div>
                <div class="ibox-content">

                    <table class="footable table toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th>Subject</th>
                            <th data-hide="phone">Email</th>
                            <th data-hide="phone">Alert time</th>
                            <th class="text-right">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                           <tr *ngFor="let schedule of schedules">
                               <td>{{schedule.subject}}</td>
                               <td>{{schedule.email}}</td>
                               <td>{{schedule.alertTime}}</td>
                                <td class="text-right">
                                  <div class="btn-group">
                                      <button class="btn-white btn btn-xs m-r" (click)="scheduleNavigate(schedule.scheduleId)"><i class="fa fa-folder"></i> View</button>
                                      <button class="btn-white btn btn-xs" (click)="confirmDelete(schedule.scheduleId)"><i class="fa fa-trash"></i> Delete</button>
                                  </div>
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="7">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>

  
</div>
